<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="profile.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div id="fb-root"></div>


	<script>
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=1892929207634161";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		window.fbAsyncInit = function () {

			FB.init({
				appId: '1892929207634161',
				xfbml: true,
				version: 'v2.9'
			});

			FB.Event.subscribe('edge.create', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'block';
				var y = document.getElementById('unlock');
				y.style.display = 'none';
			});
			FB.Event.subscribe('edge.remove', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'none';
			});
		}
	</script>
<!--Html code starts here-->
	<div class="container">
		<h1 class = "col-lg-6 col-md-8 col-sm-12">Your Profile</h1>

		<div class="level row">
			<h3 class = "col-lg-1 col-md-3 col-sm-3 dark-grey">Level: </h3>
			<p class = "col-lg-10 col-md-8 col-sm-8">{{ Level }}</p>
		</div>

		<form id="xxx" method="post">
			<div class="form-group">
				<label for="bio"><p class="dark-grey">Bio:</p></label>
				<!-- <input type="text" name="bio" class="form-control" value="{{ bio }}" placeholder="Write your bio here (max 80 letters)"> -->
				<textarea name="bio" class="form-control" value="{{bio}}" placeholder="Write your bio here (max 80 letters)" maxlength="80" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label for="interests"><p class="dark-grey">Interests:</p></label>
				<input type="text" name="interests" class="form-control" value="{{ interests }}" placeholder="Enter upto 3 interests separated by commas">
			</div>

			<input type="hidden" id="idd" name="psid" value="{{ id }}">

			<div class="text-center">
				<h3>Click Save below to save your profile</h3>
				<input type="submit" value="Save" class="btn btn-default btn-primary">
			</div>
		</form>
	</div>
			


</body>

</html>
