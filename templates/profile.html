<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style>
		.well {
			margin-left: 18%;
		}
	
	</style>
	
</head>

<body style="font-size:3em;background-color:#050268;">

	<div id="fb-root"></div>


	<script>
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=1892929207634161";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		window.fbAsyncInit = function () {

			FB.init({
				appId: '1892929207634161',
				xfbml: true,
				version: 'v2.9'
			});

			FB.Event.subscribe('edge.create', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'block';
				var y = document.getElementById('unlock');
				y.style.display = 'none';
			});
			FB.Event.subscribe('edge.remove', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'none';
			});
		}
	</script>
<!--Html code starts here-->

<div class="container">
	<br/>
	<br/>
	<div class="row" id="main">
        <div class="col-md-8 well" id="rightPanel">
            <div class="row">
				<div class="col-md-12">
					<form id="xxx" method="post" role="form">
						<h2>Welcome to your profile</h2>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									Level: {{ level }}
								</div>
							</div>
						</div>
						<div class="form-group">
									<input type="text" name="bio" class="form-control input-lg" value="{{ bio }}"  placeholder="Write your bio here (max 80 letters)"/>
						</div>
						<div class="form-group">
							<input type="text" name="interests" class="form-control input-lg" value="{{ interests }}" placeholder="Enter upto 3 interests separated by commas"/>
						</div>
						<input type="hidden" id="idd" name="psid" value="{{ id }}" />
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-md-6"></div>
							<div class="col-xs-12 col-md-6"><input type="submit" value="Save" class="btn btn-success btn-block btn-lg"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
    </div>
 </div>
<!--Html ends here-->


</body>

</html>
