<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        body{
            background-color:#FECEAB;
            font-family: "Times New Roman", Times, serif;
            font-size:2em;
        }
        .jumbotron{
            margin: 30%;
            margin-top: 1%;
            background-color:#e3e0cf;
            width: 50%;
        }
        .container-fluid{
            padding: 10%;
        }
        .text-center{
            padding:2%;
            color: #0A0908;
        }
        hr{
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
        .form-control{
            height:70px;
            font-size:14pt;
        }
        .btn{
            height:90px;
            width:500px;
            font-size:40pt;
            background-color:#2A363B;
        }
    </style>

	<!-- jQuery library #c5d5cb
#9fa8a3
#e3e0cf
#fff -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div id="fb-root"></div>


	<script>
		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=1892929207634161";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));

		window.fbAsyncInit = function () {

			FB.init({
				appId: '1892929207634161',
				xfbml: true,
				version: 'v2.9'
			});

			FB.Event.subscribe('edge.create', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'block';
				var y = document.getElementById('unlock');
				y.style.display = 'none';
			});
			FB.Event.subscribe('edge.remove', function (response) {
				var x = document.getElementById('xxx');
				x.style.display = 'none';
			});
		}
	</script>
<!--Html code starts here-->

	<div class="container-fluid">
		<div class="jumbotron">
			<div class="row">
				<div class="col-lg-12">
					<form id="xxx" method="post">
						<div class="form-group">
							<h2 class="text-center">Welcome to your profile</h2>
							<hr  />
							<label >
								Level: 
							</label>
							<p>{{ level }}</p>
						</div>
						<div class="form-group">
							<label for="bio">Bio:</label>
							<input type="text" name="bio" class="form-control" placeholder="Write your bio here (max 80 letters)" maxlength="80"/>
						</div>
						<div class="form-group">
							<label for="interests" style="color:#0A0908;">Intrests:</label>
							<input type="text" name="interests" class="form-control" placeholder="Enter upto 3 interests separated by commas"/>
						</div>
						<input type="hidden" id="idd" name="psid" value="{{ id }}" />
						<div class="text-center">
                            <h4><i>Click Save below to save your profile</i></h4>
							<input type="submit" value="Submit" class="btn btn-default btn-primary">
						</div>
					</form>
				</div>
			</div>
		</div>
<!--Html ends here-->


</body>

</html>
